{% load pagination_tags %}
<!DOCTYPE html>
<html>
	<head>
		<title>Pagination Example</title>
	</head>

	<body>
	{% autopaginate food_list food_number_per_page %}
    {% paginate %}
    <ul>
    {% for food in food_list %}
        <li>{{ food.name }}</li>
    {% endfor %}
    </ul>
    {% paginate %}
	</body>
</html>
